<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/layout.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="row tamJanela">
      <header class="col-md-5">
            <img src="./assets/background.jpg" alt="">
      </header>
      <main class="col-md-7">
        <form>
          <div class="form-group">
            <h1 class="h1Cinza">Create Account</h1>
          </div> 
          <div class="form-group">
            <input class="input" type="text" name="userCreate" id="userCreate" placeholder="Username" autocomplete="username">
          </div>
          <div class="form-group">
            <input class="input" type="password" name="passwordCreate" id="passwordCreate" placeholder="Password" autocomplete='new-password'>
              <i class="material-icons iconCreateAcc pointer" id="visibilityCreatePassword" onclick="showNewPassword()">
              visibility_off</i>
          </div>
          <div class="form-group">
            <input class="input" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="Repeat password" autocomplete='new-password'>
              <i class="material-icons iconCreateAcc pointer" id="visibilityRepeatPassword" onclick="showRepeatPassword()">
              visibility_off</i>
          </div>
        <div class="d-grid form-group">
          <button type="button" class='btn' id="buttonCreate" onclick="CreateNewUser()">Sign Up</button>
        </div>
        <div class="form-group text-center">
          <a href="index.html">Already have an account?</a>
      </div> 
      </form>
    </main>
  </div>

    <div class="modal fade" id="Fail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Preencha os dados corretamente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        <div class="modal-body">
          <p id="errorMsg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnFechar" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="Success" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Parab√©ns!</h5>
          </div>
          <div class="modal-body">
            Sua conta foi registrada!
          </div>
          <div class="modal-footer">
            <button type="button" id="btnContinuar" class="btn" data-bs-dismiss="modal">Continuar</button>
          </div>
        </div>
      </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./js/createAcc.js"></script>
</body>
</html>
